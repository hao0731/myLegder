<div class="container-fluid">
  <div class="card bg-light mb-3 assemblyTextType">
    <div class="card-body">
      <h2>帳號設定</h2>
      <hr>
      <div *ngIf="alertMessage != 'loading' && alertMessage != 'ok'" class="alert alert-danger" role="alert">{{alertMessage}}</div>
      <form [formGroup]="updateForm" (ngSubmit)="submitForm(updateForm.value)" #renewForm="ngForm">
        <div class="form-group">
          <label for="username">使用者名稱</label>
          <div class="input-group">
            <div class="input-group-prepend" (click)="getEditStatus('username')">
              <span class="input-group-text" id="username-edit"><i class="fa fa-edit"></i></span>
            </div>
            <input type="text" id="username" class="form-control" aria-describedby="username-edit" [formControl]="updateForm.controls['username']" [disableControl]="!updateForm.controls['editOptions']['username']" required>
          </div>
        </div>
        <div class="form-group">
            <label for="email">電子信箱</label>
            <div class="input-group">
              <div class="input-group-prepend" (click)="getEditStatus('email')">
                <span class="input-group-text" id="email-edit"><i class="fa fa-edit"></i></span>
              </div>
              <input type="email" id="email" class="form-control" aria-describedby="email-edit" [formControl]="updateForm.controls['email']" [disableControl]="!updateForm.controls['editOptions']['email']" required>
            </div>
          </div>
        <div class="form-group">
          <label for="pwd">更改密碼</label>
          <div class="input-group">
            <div class="input-group-prepend" (click)="getEditStatus('password')">
              <span class="input-group-text" id="pwd-edit"><i class="fa fa-edit"></i></span>
            </div>
            <input type="password" id="pwd" class="form-control" aria-describedby="pwd-edit" [formControl]="updateForm.controls['password']" [disableControl]="!updateForm.controls['editOptions']['password']">
          </div> 
        </div>
        <button type="submit" class="btn btn-primary">儲存</button>
      </form>
    </div>
  </div>
</div>
