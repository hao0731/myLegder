<section>
  <div class="container-fluid">
    <div class="card bg-light mb-3 assemblyTextType">
      <div class="card-body">
        <h2>組織帳本</h2>
        <hr>
        <div class="row mt-3">
          <div class="col-md-3" *ngFor="let item of ledgers">
            <div class="card mb-3">
              <div class="card-header text-truncate">
                <div class="row">
                  <div class="col-10">
                    {{item.name}}
                  </div>
                  <div class="col-2">
                    <button type="button" class="close" data-toggle="modal" data-target="#deleteLedgerModal" (click)="getDeleteLedgerId(item._id)">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                </div>
              </div>
              <div class="card-body text-center">
                <img src="assets/images/index/organization-ledger.svg" style="width:10rem;max-width:90%;">
                <div class="mt-3">
                  <a class="btn btn-primary" routerLink="/my/ledgers/{{item._id}}">檢視</a>
                </div>
              </div>
              <div class="card-footer">
                作者：{{item.author.username}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="modal fade" id="deleteLedgerModal" tabindex="-1" role="dialog" aria-labelledby="deleteLedgerModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content assemblyTextType">
        <div class="modal-body text-center">
          <h4 class="mt-3">確定要從您的組織帳本中移除嗎？</h4>
          <p class="text-muted">若為帳本之作者將會完整移除帳本內容，其他管理者及成員皆會受影響</p>
          <div class="row justify-content-center mt-4">
            <div class="col-4">
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteLedger()">移除</button>
            </div>
            <div class="col-4">
              <button class="btn btn-default" data-dismiss="modal" aria-label="Close">取消</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
