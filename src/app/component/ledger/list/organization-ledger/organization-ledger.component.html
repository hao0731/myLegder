<div class="container-fluid">
    <div class="card bg-light mb-3 assemblyTextType">
      <div class="card-body">
        <h2>組織帳本</h2>
        <hr>
        <div class="row mt-3">
          <div class="col-md-3" *ngFor="let item of ledgers">
            <div class="card mb-3">
              <div class="card-header text-truncate">
                  {{item.name}}
              </div>
              <div class="card-body text-center">
                <img src="assets/images/index/organization-ledger.svg" style="width:10rem;max-width:90%;">
                <div class="mt-3">
                  <a class="btn btn-primary" routerLink="/my/ledgers/{{item._id}}">檢視</a>
                </div>
              </div>
              <div class="card-footer">
                作者：{{item.author.username}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
