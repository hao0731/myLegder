<section>
  <div class="container assemblyTextType" style="margin:0px auto;">
    <div class="row" style="max-width:1140px;">
      <div class="col-md-6 pc-show">
        <img class="rounded mx-auto d-block intro-img" src="assets/images/sign/book.png">
        <p class="text-center text-light intro-text">讓記帳變成一種好習慣！<br>配置最佳的理財方法！</p>
      </div>
      <div class="col-md-6">
        <div class="card card-limit form-location mb-5">
          <div class="card-body">
            <h3 class="text-center py-2">會員登入</h3>
            <hr>
            <form [formGroup]="signinForm" (ngSubmit)="submitForm(signinForm.value)" #loginForm="ngForm">
              <div class="form-group py-2">
                <label for="username">使用者名稱</label>
                <input type="text" id="username" class="form-control">
              </div>
              <div class="form-group">
                <label for="pwd">密碼</label>
                <input type="password" id="pwd" class="form-control">
              </div>
              <a [routerLink]="['/signup']">還不是會員?</a>
              <div class="text-center pt-3">
                <button type="submit" class="btn btn-primary">登入</button>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <p class="text-muted text-center pt-2">隨時隨地都要保持記帳好習慣</p>
            <div class="row">
              <div class="col-6 text-right">
                <img style="max-width:92%;" src="assets/images/sign/app_store.svg">
              </div>
              <div class="col-6 text-left">
                <img style="max-width:92%;" src="assets/images/sign/google_play.svg">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
